<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Cake Origin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>

<body class="login-body">

    <div class="login-card">
        <h2 style="margin-bottom: 30px; color: var(--admin-primary);">Cake Origin Admin</h2>
        <form id="login-form">
            <div class="form-group">
                <label class="form-label" style="text-align: left;">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label class="form-label" style="text-align: left;">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password"
                    required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.8rem; color: #888;">Demo Credentials: admin / cakeorigin123</p>
    </div>

    <script src="admin.js"></script>
</body>


</html>
