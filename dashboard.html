<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Cake Origin Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            Cake Origin <span style="color: var(--admin-primary); margin-left: 5px;">Admin</span>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="menu-item active">
                <i class="fa-solid fa-chart-pie"></i> Dashboard
            </a>
            <a href="products.html" class="menu-item">
                <i class="fa-solid fa-box-open"></i> Products
            </a>
            <a href="add-product.html" class="menu-item">
                <i class="fa-solid fa-plus-circle"></i> Add Product
            </a>
            <a href="../index.html" class="menu-item" target="_blank">
                <i class="fa-solid fa-globe"></i> View Website
            </a>
        </div>
        <div class="sidebar-footer">
            <a href="#" id="logout-btn" class="menu-item">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div style="display: flex; align-items: center;">
                <i class="fa-solid fa-bars menu-toggle" id="menu-toggle"></i>
                <h2>Dashboard Overview</h2>
            </div>
            <div class="user-info">
                <span>Admin User</span>
            </div>
        </div>

        <div class="page-content">

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fa-solid fa-cake-candles"></i></div>
                    <div class="stat-info">
                        <h3 id="total-cakes">0</h3>
                        <p>Total Cakes</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: #50CD89; background: #E8FFF3;"><i
                            class="fa-solid fa-check-circle"></i></div>
                    <div class="stat-info">
                        <h3 id="stock-in">0</h3>
                        <p>In Stock</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: #F1416C; background: #FFF5F8;"><i
                            class="fa-solid fa-circle-exclamation"></i></div>
                    <div class="stat-info">
                        <h3 id="stock-out">0</h3>
                        <p>Out of Stock</p>
                    </div>
                </div>
            </div>

            <!-- Recent Info (Static for now) -->
            <div class="card-table">
                <div class="table-header">
                    <h3>Quick Actions</h3>
                </div>
                <div class="action-buttons">
                    <a href="add-product.html" class="btn-primary" style="text-decoration:none;">+ Add New Cake</a>
                    <a href="products.html" class="btn-primary"
                        style="background-color: #f5f8fa; color: #333; text-decoration:none;">Manage Inventory</a>
                </div>
            </div>

        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="admin.js"></script>
</body>


</html>
